      <circle cx="150" cy="300" r="12" fill="none" stroke="#FFFCF9" stroke-width="2" stroke-dasharray="10 100" stroke-dashoffset="70" opacity="0.5"/>
    </g>
    <g class="bubbleContainer"/>
    <g class="testTubeGroup dragger" stroke="#FFFCF9">
